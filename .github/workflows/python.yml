name: Python

on:
  push:
    branches:
    - '*'
    tags:
    - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  check-python:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
  
    - name: Download ewoc_dag
      uses: robinraju/release-downloader@v1.5
      with:
        repository: "WorldCereal/ewoc_dataship"
        tag: "0.8.4"
        fileName: "ewoc_dag-0.8.4.tar.gz"
        token: ${{ secrets.CS_ORG_TOKEN }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ewoc_dag-0.8.4.tar.gz
        pip install "eotile<0.3"
        pip install "numpy<2"
        pip install nptyping
        pip install "rasterio<2"
        pip install build
        pip install pylint
        pip install mypy

    - name: Analysing the code with pylint
      run: pylint --output-format=text $(find -type f -name "*.py" ! -path "**/venv/**")

    - name: Analysing the code with mypy
      run: mypy src

    - name: Build package
      run: python -m build

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: distribution
        path: ./dist

  release-python:

    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: check-python

    steps:

    - name: Download Artifact
      uses: actions/download-artifact@v3
      with:
        name: distribution
        path: ./dist

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        prerelease: false
        files: |
          dist/ewoc_l8-*.whl
          dist/ewoc_l8-*.tar.gz
